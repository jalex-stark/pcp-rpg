name: Update RPG Graph Status

on:
  push:
    paths:
      - 'PCP/**/API.lean'
      - 'PCP/**/Slop_*.lean'
  workflow_dispatch:

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Scan API files and update graph
        run: |
          python3 bin/update-graph-from-api

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code website/data/pcp-graph.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated graph
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/data/pcp-graph.json
          git commit -m "Auto-update RPG graph: mark units with API.lean as completed

          Triggered by API file changes in PCP/ directory.

          ðŸ¤– Generated by GitHub Actions"
          git push
